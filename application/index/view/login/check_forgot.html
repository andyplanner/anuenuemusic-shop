{extend name="Public/mainTpl" /}
{block name="title"}{$lang_menu['會員登入']} | {$seo[0]['title']}{/block}
{block name="css"}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
    .jumbotron {
        background-color: #fffbed;
    }
    .grid_2{
      display: none;
    }
  </style>
{/block}

{block name="content"}
  <div class="jumbotron text-center border border-warning">
    <form action='{:url("login/change_Forgot")}' method="POST">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">{$lang_menu['帳號']}</label>
        <div class="col-sm-10">
          <input type="text" name="id" readonly class="form-control-plaintext" id="staticEmail" value="{$id}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">{$lang_menu['請輸入']}{$lang_menu['新密碼']}</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted text-left">{$lang_menu['密碼需包含英文及數字']}</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">{$lang_menu['密碼再確認']}</label>
        <div class="col-sm-10">
          <input type="password" name="re_password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-danger mb-2 mt-4 px-4">{$lang_menu['送出資料']}</button>
    </form>
  </div>
{/block}

{block name="ownJS"}
  <script>
  	$('.LoginTab').addClass('thispage');
  </script>
{/block}
